service:
  name: helloDynamoDB

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ap-northeast-2

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
  createTable:
    handler: src/table.create # table.ts 文件放到 src 里了，所以要加 src
    events:
      - http:
          method: get
          path: create

